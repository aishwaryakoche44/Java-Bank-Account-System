<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bank Account System</h2>
        <p id="userName">Name: Ajay</p>
        <p id="balance">Balance: 50000</p>

        <select id="action">
            <option value="deposit">Deposit</option>
            <option value="withdraw">Withdraw</option>
            <option value="check">Check Balance</option>
        </select>

        <input type="number" id="amount" placeholder="Enter amount">
        <button onclick="performAction()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        let balance = 50000;

        function performAction() {
            const action = document.getElementById("action").value;
            const amount = Number(document.getElementById("amount").value);
            const message = document.getElementById("message");

            switch(action) {
                case "deposit":
                    if(amount > 0) {
                        balance += amount;
                        message.textContent = `Amount deposited successfully. Current Balance: ${balance}`;
                    } else {
                        message.textContent = "Enter a valid deposit amount.";
                    }
                    break;
                case "withdraw":
                    if(amount > 0 && amount <= balance) {
                        balance -= amount;
                        message.textContent = `Amount withdrawn successfully. Current Balance: ${balance}`;
                    } else if(amount > balance) {
                        message.textContent = "Insufficient balance.";
                    } else {
                        message.textContent = "Enter a valid withdrawal amount.";
                    }
                    break;
                case "check":
                    message.textContent = `Current Balance: ${balance}`;
                    break;
            }

            document.getElementById("balance").textContent = "Balance: " + balance;
            document.getElementById("amount").value = '';
        }
    </script>
</body>
</html>
